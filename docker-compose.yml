version: "3.9"

services:
  eaa-scanner:
    build: .
    image: eaa-scanner:latest
    container_name: eaa-scanner
    env_file: .env
    environment:
      - OUT_DIR=/app/output
      - REPORT_LANGUAGE=it
      - LOG_LEVEL=INFO
    volumes:
      - ./output:/app/output
      - ./templates:/app/templates:ro
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s